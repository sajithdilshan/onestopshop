<!DOCTYPE html>
<html>
<head>
  <title>One Stop Shop</title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" />
<!--[if lte IE 7]><script src="lte-ie7.js"></script><![endif]-->
  <style type="text/css">
    html{
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background: #ffffff;
      background: -moz-radial-gradient(center, ellipse cover,  #ffffff 0%, #e5e5e5 100%);
      background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#ffffff), color-stop(100%,#e5e5e5));
      background: -webkit-radial-gradient(center, ellipse cover,  #ffffff 0%,#e5e5e5 100%);
      background: -o-radial-gradient(center, ellipse cover,  #ffffff 0%,#e5e5e5 100%);
      background: -ms-radial-gradient(center, ellipse cover,  #ffffff 0%,#e5e5e5 100%);
      background: radial-gradient(ellipse at center,  #ffffff 0%,#e5e5e5 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e5e5e5',GradientType=1 );
    }
    #container{
      /*margin: 8em auto;*/
      height: 28.250em;
      width: 35.250em;

      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;

      margin: auto;
      /*background:#000;*/
    }
    h1{
      font-family: 'Lobster', cursive;
      font-size: 5.875em;
      color: #5A6479;
      text-shadow: 1px 1px 3px rgba(150, 150, 150, 0.67);
      text-align: center;

    }

    h3{
      font-family: 'Cabin', sans-serif;
      font-size: 1em;
      color: #5A6479;
      text-align: center;
      text-shadow: 0px 3px 5px rgba(150, 150, 150, 0.58);
    }
    a{
      font-size: 1em;
      color: #C7346D;
      text-decoration: none;
    }
    a:hover{
      text-decoration: none;
      border-bottom:1px dotted;
    }
    #icon{
      color: #5A6479;
      font-size: 7em;
      text-align: left;
      text-shadow: 0px 1px 0px rgba(255,255,255,.5);
    }

  </style>
</head>

<body>
  <div id="container">

    <div id="icon" aria-hidden="true" data-icon="&#xe001;"></div>
    <div id="t_id">
      <h1>One Stop Shop</h1>
    </div>

    <div id="login">
      <h3>This is the employe portal of One Stop Shop. Please <a href="/employe_sessions/new">login</a> to continue</h3>
    </div>
  </div>

</body>
</html>
